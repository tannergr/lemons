<body >

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui green image header">
        <img src="static/add/map-pin.svg" style="currentColor: green" class="image">
        <div class="content">
          Add a new location!
        </div>
      </h2>
      <form class="ui large form left aligned">
        <div class="ui stacked segment">
          <div class="field">
            <div id="addmap"></div><br>
          </div>
          <div class="field">
            <br>
            <div class="ui left icon input">
              <i class="location arrow icon"></i>
              <input id="location" type="text" name="location" placeholder="Name of Location">
            </div>
          </div>

          <div class="field" style="text-align:left; margin-left:10%">
            <div class="ui toggle checkbox">
              <input type="checkbox" id="cutlery" name="cutlery" tabindex="0" class="hidden">
              <label>Bring your own cutlery</label>
            </div>
          </div>
          <div class="field" style="text-align:left">
            <div class="ui toggle checkbox " style="text-align:left; margin-left:10%">
              <input type="checkbox" id="plate" name="plate" tabindex="0" class="hidden">
              <label>Bring your own plate</label>
            </div>
          </div>
          <div class="field" style="text-align:left; margin-left:10%">
            <div class="ui toggle checkbox left" >
              <input type="checkbox" id="compost" name="compost" tabindex="0" class="hidden">
              <label>Compost</label>
            </div>
          </div>
          <div class="field">
            <textarea rows="2" id="comments" placeholder="Any other comments?"></textarea>
          </div>
          <table style="display:none">
            <tr style="display:none"> <td>Name:</td><td><input  type="text" id="name" value="tanner"> </input> </td></tr>
            <tr style="display:none"> <td>MapID:</td><td><input  type="text" id="mapsid"> </input> </td></tr>
            <tr style="display:none"> <td>Lat: </td><td><input  type="number" id="lat" step="0.0000001" value="49.270995"></input></td> </tr>
            <tr style="display:none"> <td>Long:</td><td><input  type="number" id="long" step="0.0000001" value="-123.156155"></input></td></tr>
          </table>
          <div class="ui fluid large green submit button submitCreate" >Submit</div>
          </div>

      </form>

    </div>
  </div>
